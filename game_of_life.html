<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game_of_life.css">
    <title>Conways game of life</title>
</head>
<body>
    <h1>Cellular life simulator</h1>
    <nav class="optionsDiv">
        <p>Time per generation render: <span id="timePerGeneration"></span> <span id="generationNumber"></span></p>

        <label for="size" >Size of the board: </label>
        <input type="number" id="size" value="50" name="size" min="0" step="10" />

        <label for="cellCount" >Number of cells generated: </label>
        <input type="number" id="cellCount" name="cellCount" value="1250" min="0" step="10" />

        <button id="start">Start</button>
        <button id="stop">Stop</button>
        
    </nav>  
    <canvas id="drawBoard" width="700" height="700" ></canvas>
    <script src="./build/game_of_life.js"></script>
</body>
</html>
